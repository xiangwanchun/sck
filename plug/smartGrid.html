    <style>
        /* 
        *表格hover,单机效果
        */
        .grid tbody tr:hover{background-color:#ddd}
        .tr_cur_click{background-color:#f5f5f5}
        #page{float:right;margin-right:30px;margin-top:10px}
        .cpk-Check{text-align:center}
        .thead_choice .checked a{background:#f5f5f5;color:#69c1ff}

/* ztree */
div#rMenu {position:absolute; visibility:hidden; top:0; background-color: #555;text-align: left;padding: 2px;}
div#rMenu ul li{
    margin: 1px 0;
    padding: 0 5px;
    cursor: pointer;
    list-style: none outside none;
    background-color: #DFDFDF;
}
.zTreeDemoBackground{height:250px;position:relative;overflow:auto;}
#treeDemo{position:absolute;top:0;left:0}
ul.ztree{height:auto}
ul li{list-style:none}
.navTree{clear:both;}
.navTree li{float:left;padding: 0 5px;background:#666;color:#fff;height:30px;line-height:30px;margin:10px;cursor:pointer;}
.clear:after{clear:both}
.zTreeDemoBackground>div{position:absolute;}
#treeDemo{margin:0;padding:0}
    </style>

<body>
    <div class="ztree-box">
        <ul  id ="cpktree" class="cpktree">
            
        </ul>
    </div>
    <div class="cpk-box">
        <div class="cpk-box-top">
            <div class="cpk-dh">
                <div class="cpk-nav-left">
                    <nav class="cpk-nav">
                        <a  class="cpk-nav-add" href="#"><i class="bg_icon"></i>添加</a>
                        <a  class="cpk-nav-move"href="#"><i class="bg_icon"></i>移动至 </a>
                        <a  class="cpk-nav-delete"href="#"><i class="bg_icon"></i>删除 </a>
                        <a  class="cpk-nav-push"href="#"><i class="bg_icon"></i>推送下发 </a>
                        <a class="cpk-nav-audit" href="#"><i class="bg_icon"></i>推送审核 </a>
                    </nav>
                </div>

                <div class="cpk-nav-right">
                    <nav class="cpk-switch">
                        <a href="#"><i class="cpk-versticel bg_icon"></i></a>
                        <a href="#"><i class="cpk-rank bg_icon"></i></a>
                    </nav>
                </div>
            </div>
        </div>
        <div class="cpk-box-main">
            <table class="grid cpk-box-t">
            </table>
        </div>
        <div class="cpk-box-c">
            <div class="cpk-qx"><input type="checkbox" class="checkAll">全选</div>
            <div class="pager">
                
            </div>
        </div>
    </div>


    <div id="rMenu">
    <ul>
        <li id="m_add" onclick="addTreeNode();">增加节点</li>
        <li id="m_del" onclick="removeTreeNode();">删除节点</li>
        <li id="m_check" onclick="checkTreeNode(true);">Check节点</li>
        <li id="m_unCheck" onclick="checkTreeNode(false);">unCheck节点</li>
        <li id="m_reset" onclick="resetTree();">恢复zTree</li>
    </ul>
</div>
